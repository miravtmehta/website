#      link: https://linkedin.com/in/miravtmehta # TODO
#      name: X-Twitter
#    - icon: fontawesome/solid/github
#      link: https://github.com/miravtmehta # TODO
#      name: Github

plugins:
  - blog:
      categories_allowed:
        - Engineering
        - Startups
        - General
        - Leadership
        - All
      post_url_format: "{slug}"
      blog_toc: true
  - search
